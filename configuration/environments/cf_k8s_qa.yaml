---
target:
  metadata:
    product_portfolio_name: &productName 'connected-facilities'
    environment_name: &environmentName 'QA'
    default_azure_location: &defaultAzureLocation 'eastus'
    default_azure_subscription: &defaultAzureSubscription '781c62dc-1612-43e6-a0ca-a8138888691f'  # Acuity Brands, Inc. ConnectedFacilities-QA
    tls_cert_subscription: &subscription_tls '781c62dc-1612-43e6-a0ca-a8138888691f'  # Acuity Brands, Inc. ConnectedFacilities-QA
    dns_subscription: &subscription_dns 'a98f27b5-367a-44b6-af72-26fab4efc5f7'  # Acuity Brands, Inc. Allspice-QA
    service_deployment:
      tenant: &acuityDefaultTenant 'caadbe96-024e-4f67-82ec-fb28ff53d16d'  # Acuity Brands, Inc.
      authn_tenant: &environmentTenant 'common'  # allow all AD tenants to authenticate
      passage_api_fqdn: &passageApiFqdn 'passage.atrius-qa.acuitynext.io.'
      passage_partner_environment: &passagePartnerEnv 'ASP_DEV_US'
    app_registration:
      tenant: &appRegistrationTenant 'db566806-bf04-4296-98cc-ba6d2d950788'  # Acuity Brands Technical Services, INC
      application_id: &appRegistrationID '5aa2313f-7a76-4d43-9dc4-612ab69ef306'  # Acuity Brands Atrius QA UI
      passage_api_application_id: &passageApiApplicationID '528307d1-f67d-4dff-a3a8-c68dace2b072'  # Acuity Brands Atrius QA Passage API
      # application_id: &appRegistrationID 'ca8318ee-a3f8-45d4-b284-0ec0ce809789'  # @@ TODO - manual setup due to insufficient permissions in AZ CLI
    atriusObjectsDatabases:
      - db_host_name: &cfObjectsDbHostName_001 'pltdata01sqlsw3pyftzuvb'
        db_name: &cfObjectsDbName_001 'allspice-mapmanager01db'
        reader_name: &cfObjectsDbUser_001 'CF_Reader'
        secret_name: &cfObjectsDbSecretName_001 'ASPQA01US-CFReader-SQLUserPassword'
    key_names:
      self_healing_api_key: &cfDefaultSelfHealingApiKeyName 'cf-self-healing-api-key'
    k8s_namespace: &cfNamespace 'cfk8s'
  iaas:
    location: *defaultAzureLocation
    resource_groups:
      # for naming conventions, see: https://docs.acuitynext.net/wiki/azure-naming-conventions/
      # pre-existing Atrius resource groups with shared configuration state
      - name: &atriusDnsRG 'atriusops-allspiceqa'
        action: 'read'
      # cf-qa resource groups
      - name: &cfWafRG 'Waf-CfQa'
        action: 'create'
      - name: &cfDbRG 'Data-CfQa'
        action: 'create'
      - name: &cfKeysRG 'Kv-CfQa'
        action: 'create'
      - name: &cfAcrRG 'Acr-CfQa'
        action: 'create'
      - name: &cfK8sRG 'K8S-CfQa'
        action: 'create'
    networking:
      public_ip:
        - name: &wafIP 'cf-qa-waf-k8s-pip'
          resource_group: *cfWafRG
          subscription: *defaultAzureSubscription
          arm_type: 'Microsoft.Network/publicIPAddresses'
          sku: 'Standard'
          allocation_method: 'Static'
          action: 'create'
      dns_a_records:
        - zone: &dnsZone 'qa.atrius-iot.com'
          host: &dnsHost 'cf'
          fqdn: &wafFqdn 'cf.qa.atrius-iot.com.'
          resource_group: *atriusDnsRG
          subscription: *subscription_dns
          a_record_ttl: 3600
          a_record_public_ip: *wafIP
          action: 'create'
  paas:
    location: *defaultAzureLocation
    keyvaults:
      # pre-existing Atrius key vault with shared configuration state such as TLS certificate
      - name: &atriusKVName 'atrius01kvjyfjczwcoo'
        action: 'read'
      # cf-qa Key Vault
      - name: &kvName 'cf-qa-master-kv'
        resource_group: *cfKeysRG
        arm_type: 'Microsoft.KeyVault/vaults'
        action: 'create'
    service_principals:
      # for K8S to call Azure APIs
      - name: &spK8S 'cf-qa-k8s-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spK8S
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
          - ' '
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfWafRG
        action: 'create'
      # for private calls to Atrius Objects Service
      - name: &spAtriusObjects 'cf-qa-atrius-objects-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spAtriusObjects
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
        action: 'create'
      # for calls to Passage API from ELM
      - name: &spElmAtrius 'cf-qa-elm-atrius-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spElmAtrius
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
        action: 'create'
    databases:
      servers:
        - name: &cfDefaultDbServer 'cf-qa-sqls'
          arm_type: 'Microsoft.Sql/servers'
          subscription: *defaultAzureSubscription
          resource_group: *cfDbRG
          admin_name: &cfDefaultDBAdminName 'cf-qa-sqls-admin-user'
          admin_password_kv:
            vault: *kvName
            resource_group: *cfKeysRG
            secret_name: &cfDefaultDBSecretName 'admin-pw-for-cf-qa-sqls'
          default_firewall_rule:
            name: 'AllowAllWindowsAzureIps'
            arm_type: 'Microsoft.Sql/servers/firewallRules'
            start_ip_address: '0.0.0.0'
            end_ip_address: '0.0.0.0'
          action: 'preserve'
      db_template: &dbTemplate
        arm_type: 'Microsoft.Sql/servers/databases'
        resource_group: *cfDbRG
        server: *cfDefaultDbServer
        license_type: 'LicenseIncluded'
        max_size: '250GB'
        zone_redundant: false
        catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
        collation: 'SQL_Latin1_General_CP1_CI_AS'
        capacity: 14
        tier: 'GeneralPurpose'
        family: 'Gen5'
        service_objective: 'GP_S_Gen5'
        action: 'preserve'
      instances:
        - name: &selfHealingSchema 'cf-qa-self-healing'
          <<: *dbTemplate
        - name: &authzSchema 'cf-qa-authz-db'
          <<: *dbTemplate
        - name: &netWorkViewSchema 'cf-qa-network-view-db'
          <<: *dbTemplate
        - name: &elmSchema 'cf-qa-elm-db'
          <<: *dbTemplate
        - name: &adminSchema 'cf-qa-admin-db'
          <<: *dbTemplate
    container_registries:
      - name: &primaryACR 'CfQaregistry'
        arm_type: 'Microsoft.ContainerRegistry/registries'
        resource_group: *cfAcrRG
        uri: &uriPrimaryACR 'https://CfQaregistry.azurecr.io'
        sku: 'Premium'
        admin_enabled: true
        action: 'create'
    k8s:
      clusters:
        - name: 'cf-qa-k8s-001'
          resource_group: *cfK8sRG
          location: *defaultAzureLocation
          # aad_client_app_id:
          # aad_server_app_id:
          # aad_server_app_secret:
          aad_tenant_id: *environmentTenant
          admin_username: 'cf-admin-user'
          # api_server_authorized_ip_ranges: '0.0.0.0/32'
          attach_acr: *primaryACR
          client_secret:
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *spK8S
            - '-secret'
            - '"}'
            - '##'
          enable_cluster_autoscaler: 'true'
          enable_managed_identity: 'false'
          enable_private_cluster: 'false'
          generate_ssh_keys: 'true'
          kubernetes_version: '1.16.7'
          load_balancer_sku: 'standard'
          max_count: 100
          max_pods: 30
          min_count: 3
          network_plugin: 'azure'
          network_policy: 'calico'
          node_count: 3
          node_osdisk_size: '60'
          node_vm_size: 'Standard_DS2_v2'
          nodepool_labels: &labels 'cf-env=qa cf-role=qa'
          nodepool_name: 'cfnodepool'
          nodepool_tags: *labels
          service_principal:
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *spK8S
            - '-app-id'
            - '"}'
            - '##'
          ssh_key_value: '~/.ssh/id_cf_qa_k8s.pub'
          tags: *labels
          vm_set_type: 'VirtualMachineScaleSets'
          zones: '1 2 3'
          subscription: *defaultAzureSubscription
          action: 'create'
      secrets:
        names:
          - &dataDogApiKeySecretName 'cf-qa-datadog-api-key'
          - &neuvectorLicenseKeyName 'cf-qa-neuvector-license-key'
        values:
          datadog_api_key: &datadogApiKey
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *dataDogApiKeySecretName
            - '"}'
            - '##'
          neuvector_license_key: &neuvectorLicenseKey
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *neuvectorLicenseKeyName
            - '"}'
            - '##'
      datadog:
        agents:
          rbac:
            create: true
          containers:
            agent:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
            systemProbe:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
            traceAgent:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
            processAgent:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
        clusterChecksRunner:
          env:
            - name: 'DD_KUBELET_TLS_VERIFY'
              value: 'false'
          rbac:
            create: true
        datadog:
          apiKey: *datadogApiKey
          leaderElection: true
          collectEvents: true
          clusterAgent:
            enabled: true
            clusterAgent:
              metricsProvider:
                enabled: true
          clusterChecks:
            enabled: false
          dogstatsd:
            port: 8125
            useHostPort: true
            nonLocalTraffic: true
          kubeStateMetricsEnabled: true
          logs:
            enabled: true
            containerCollectAll: true
            containerCollectUsingFiles: false
          env:
            - name: 'DD_KUBELET_TLS_VERIFY'
              value: 'false'
        clusterAgent:
          rbac:
            create: true
        kube-state-metrics:
          rbac:
            create: true
          collectors:
            verticalpodautoscalers: null
  saas:
    helm:
      default-values:
        rails:
          env: &railsEnv
            RAILS_ENV: 'production'
            RAILS_LOG_TO_STDOUT: 'true'
        atrius:
          api:
            url: &atriusApiUrl 'https://api.qa.atrius-iot.io/api/v1'
        passage:
          api:
            application_id: *passageApiApplicationID
            fqdn: &passageApiFqdn 'passage.atrius-qa.acuitynext.io.'
            url: &passageApiUrl 'https://passage.atrius-qa.acuitynext.io/api/v1'
            relayUrl: &relayApiUrl 'https://passage.atrius-qa.acuitynext.io/api/v1/Devices'
            host: &passageHost 'passage.atrius-qa.acuitynext.io'
          partner:
            env: &passagePartnerEnv 'QA'
        jwt:
          issuers: &trustedIdProviders
            - 'https://sts.windows.net/caadbe96-024e-4f67-82ec-fb28ff53d16d/'
            - '='
            - 'https://management.core.windows.net/'
            - ','
            - 'https://sts.windows.net/db566806-bf04-4296-98cc-ba6d2d950788/'
            - '='
            - 'https://management.core.windows.net/'
            - ','
            - 'https://sts.windows.net/f687c0f3-9126-45bd-b994-b96df8a19c91/'
            - '='
            - 'https://management.core.windows.net/'
            - ','
            - 'https://sts.windows.net/caadbe96-024e-4f67-82ec-fb28ff53d16d/'
            - '='
            - 'https://graph.windows.net'
            - ','
            - 'https://sts.windows.net/db566806-bf04-4296-98cc-ba6d2d950788/'
            - '='
            - 'https://graph.windows.net'
            - ','
            - 'https://sts.windows.net/f687c0f3-9126-45bd-b994-b96df8a19c91/'
            - '='
            - 'https://graph.windows.net'
            - ','
            - 'https://sts.windows.net/caadbe96-024e-4f67-82ec-fb28ff53d16d/'
            - '='
            - *passageApiApplicationID
        secrets:
          names:
            - &atriusObjectsApiKeySecretName 'cf-qa-atrius-objects-api-key'
            - &secretKeyBaseAdminSecretName 'cf-qa-admin-api-secret-key-base'
            - &secretKeyBaseAuthZSecretName 'cf-qa-authz-api-secret-key-base'
            - &secretKeyBaseElmSecretName 'cf-qa-elm-api-secret-key-base'

---
target:
  app: 'cf'
  env: 'prod'
  metadata:
    product_portfolio_name: &productName 'connected-facilities'
    environment_name: &environmentName 'Prod'
    default_azure_location: &defaultAzureLocation 'eastus'
    default_azure_subscription: &defaultAzureSubscription 'e331d580-f48b-45d5-85c0-166dc80f3ed3'  # Acuity Brands, Inc. ConnectedFacilities-Prod
    tls_cert_subscription: &subscription_tls 'e331d580-f48b-45d5-85c0-166dc80f3ed3'  # Acuity Brands, Inc. ConnectedFacilities-Prod
    dns_subscription: &subscription_dns '5e49f516-d005-4ae8-a287-031c8573401c'  # Acuity Brands, Inc. Allspice-Dev
    service_deployment:
      tenant: &acuityDefaultTenant 'caadbe96-024e-4f67-82ec-fb28ff53d16d'  # Acuity Brands, Inc.
      authn_tenant: &environmentTenant 'common'  # allow all AD tenants to authenticate
      passage_api_fqdn: &passageApiFqdn 'passage.atrius-us.acuitynext.io.'
    app_registration:
      tenant: &appRegistrationTenant 'db566806-bf04-4296-98cc-ba6d2d950788'  # Acuity Brands Technical Services, INC
      application_id: &appRegistrationID '6d566d2d-acfa-4fb0-a56b-c48ccc07cc53'  # Acuity Brands Atrius US UI
      passage_api_application_id: &passageApiApplicationID 'd9253624-7e87-426c-8132-75858e1dcf0b'  # Acuity Brands Atrius US Passage API
      # application_id: &appRegistrationID 'ca8318ee-a3f8-45d4-b284-0ec0ce809789'  # @@ TODO - manual setup due to insufficient permissions in AZ CLI
    atriusObjectsDatabases:
      - db_host_name: &cfObjectsDbHostName_001 'pltdata01sqls5vysxyq75v'
        db_name: &cfObjectsDbName_001 'allspice-mapmanager01db'
        reader_name: &cfObjectsDbUser_001 'CF_Reader'
        secret_name: &cfObjectsDbSecretName_001 'ATRDEMO01US-CFReader-SQLUserPassword'
      - db_host_name: &cfObjectsDbHostName_002 'pltdata01sqlsbb6ahiz252'
        db_name: &cfObjectsDbName_002 'allspice-mapmanager01db'
        reader_name: &cfObjectsDbUser_002 'CF_Reader'
        secret_name: &cfObjectsDbSecretName_002 'ATRPROD02US-CFReader-SQLUserPassword'
    key_names:
      self_healing_api_key: &cfDefaultSelfHealingApiKeyName 'cf-self-healing-api-key'
    k8s_namespace: &cfNamespace 'cfk8s-legacy'
    tags: &labels 'cf-env=##env## cf-role=##env##'
    tls_secret_name: &tlsSecretName 'wildcarddevatrius-iotcom'
  iaas:
    location: *defaultAzureLocation
    resource_groups:
      # for naming conventions, see: https://docs.acuitynext.net/wiki/azure-naming-conventions/
      # pre-existing Atrius resource groups with shared configuration state
      - name: &atriusDnsRG 'atriusops-allspicedev'
        action: 'read'
      # ##app-env## resource groups
      - name: &cfWafRG 'Waf-##appenv##'
        action: 'create'
      - name: &cfDbRG 'Data-##env##-##appenv##'
        action: 'create'
      - name: &cfKeysRG 'Kv-##appenv##'
        action: 'create'
      - name: &cfAcrRG 'Acr-##appenv##'
        action: 'create'
      - name: &cfK8sRG 'K8S-##appenv##'
        action: 'create'
      - name: &cfIotEhRG 'Iot-Eh-##appenv##'
        action: 'create'
      - name: &cfIotDlRG 'Iot-Dl-##appenv##'
        action: 'create'
      - name: &cfAtEhRG 'AssetTag-Eh-##appenv##'
        action: 'create'
      - name: &cfAtDlRG 'AssetTag-Dl-##appenv##'
        action: 'create'
    networking:
      public_ip:
        - name: &wafIP '##app-env##-waf-k8s-pip'
          resource_group: *cfWafRG
          subscription: *defaultAzureSubscription
          arm_type: 'Microsoft.Network/publicIPAddresses'
          sku: 'Standard'
          allocation_method: 'Static'
          action: 'create'
        - name: &wafSecondaryIP '##app-env##-waf-pip'
          resource_group: *cfWafRG
          subscription: *defaultAzureSubscription
          arm_type: 'Microsoft.Network/publicIPAddresses'
          sku: 'Standard'
          allocation_method: 'Static'
          action: 'create'
      dns_a_records:
        - zone: &dnsZone 'dev.atrius-iot.com'
          host: &dnsHost '##app-env##'
          fqdn: &wafFqdn '##app-env##.dev.atrius-iot.com.'
          resource_group: *atriusDnsRG
          subscription: *subscription_dns
          a_record_ttl: 3600
          a_record_public_ip: *wafIP
          action: 'create'
  paas:
    location: *defaultAzureLocation
    keyvaults:
      # pre-existing Atrius key vault with shared configuration state such as TLS certificate
      - name: &atriusKVName 'atrius01kvbxkbdsepg6'
        action: 'read'
      # ##app-env## Key Vault
      - name: &kvName '##app-env##-k8s-master-kv'
        resource_group: *cfKeysRG
        arm_type: 'Microsoft.KeyVault/vaults'
        soft_delete: 'true'
        action: 'create'
    service_principals:
      # for K8S to call Azure APIs
      - name: &spK8S '##app-env##-k8s-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spK8S
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
          - ' '
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfWafRG
        action: 'create'
      # SP identity for Atrius Objects Service to call ELM and other services
      - name: &spAtriusObjects '##app-env##-atrius-objects-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spAtriusObjects
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
        action: 'create'
      # SP identity for ELM Service to call Atrius Objects, Passage API, and other services
      - name: &spElmAtrius '##app-env##-elm-atrius-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spElmAtrius
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
        action: 'create'
      # SP identity for ELM Service to call Atrius Objects, Passage API, and other services
      - name: &spAtV1FeedWriter '##app-env##-atv1-feed-writer-sp'
        key_vault:
          vault: *kvName
          resource_group: *cfKeysRG
          secret_name: *spAtV1FeedWriter
        role: 'Contributor'
        scopes:
          - '/subscriptions/'
          - *defaultAzureSubscription
          - '/resourceGroups/'
          - *cfK8sRG
        action: 'create'
    databases:
      servers:
        - name: &cfDefaultDbServer '##app-env##-sqls'
          arm_type: 'Microsoft.Sql/servers'
          subscription: *defaultAzureSubscription
          resource_group: *cfDbRG
          admin_name: &cfDefaultDBAdminName '##app-env##-sqls-admin-user'
          admin_password_kv:
            vault: *kvName
            resource_group: *cfKeysRG
            secret_name: &cfDefaultDBSecretName '##app-env##-sqls-admin-pw'
          default_firewall_rule:
            name: 'AllowAllWindowsAzureIps'
            arm_type: 'Microsoft.Sql/servers/firewallRules'
            start_ip_address: '0.0.0.0'
            end_ip_address: '0.0.0.0'
          action: 'preserve'
      db_template: &dbTemplate
        arm_type: 'Microsoft.Sql/servers/databases'
        resource_group: *cfDbRG
        server: *cfDefaultDbServer
        license_type: 'LicenseIncluded'
        max_size: '250GB'
        zone_redundant: false
        catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
        collation: 'SQL_Latin1_General_CP1_CI_AS'
        capacity: 14
        tier: 'GeneralPurpose'
        family: 'Gen5'
        service_objective: 'GP_S_Gen5'
        action: 'preserve'
      instances:
        # https://docs.microsoft.com/en-us/azure/azure-sql/database/resource-limits-vcore-single-databases
        - name: &selfHealingSchema '##app-env##-self-healing'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 2
          min_capacity: 0.5
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
        - name: &authzSchema '##app-env##-authz-db'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 2
          min_capacity: 0.5
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
        - name: &netWorkViewSchema '##app-env##-network-view-db'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 8
          min_capacity: 1
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
        - name: &elmSchema '##app-env##-elm-db'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 8
          min_capacity: 1
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
        - name: &adminSchema '##app-env##-admin-db'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 2
          min_capacity: 0.5
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
        - name: &assetTelemetrySchema '##app-env##-asset-tag-db'
          <<: *dbTemplate
          arm_type: 'Microsoft.Sql/servers/databases'
          resource_group: *cfDbRG
          server: *cfDefaultDbServer
          license_type: 'LicenseIncluded'
          max_size: '250GB'
          auto_pause_delay: -1
          zone_redundant: false
          catalog_collation: 'SQL_Latin1_General_CP1_CI_AS'
          collation: 'SQL_Latin1_General_CP1_CI_AS'
          capacity: 4
          min_capacity: 0.5
          tier: 'GeneralPurpose'
          family: 'Gen5'
          service_objective: 'GP_S_Gen5'
          action: 'preserve'
    container_registries:
      - name: &primaryACR '##appenv##registry'
        arm_type: 'Microsoft.ContainerRegistry/registries'
        resource_group: *cfAcrRG
        uri: &uriPrimaryACR 'https://##appenv##registry.azurecr.io'
        sku: 'Premium'
        admin_enabled: true
        action: 'create'
    # storage accounts - for data that must persist longer than a cluster lifetime (survives cluster rebuild)
    storage:
      accounts:
        - name: &sa001name '##appenv##cmsa001abl'
          resource_group: *cfDbRG
          location: *defaultAzureLocation
          encryption_services: 'file'
          https_only: true
          kind: 'StorageV2'
          sku: 'Standard_ZRS'
          tags: *labels
          arm_type: 'Microsoft.Storage/storageAccounts'
          action: 'create'
      # azure files - for data that must persist longer than a cluster lifetime (survives cluster rebuild)
      azure_files:
        - name: &certbotState 'certbot-state'
          quota: '10'
          storage_account_name: *sa001name
          metadata: 'cfenv=##env## cfrole=##env##'
          action: 'create'
    # event hub namespaces - data that must persist longer than a cluster lifetime (survives cluster rebuild)
    event_hub_namespaces:
      eh_namespace_template: &eh_namespace_template
        name: &eh_ns_template_namespace 'fixme-eh-name-placeholder'
        resource_group: &eh_ns_template_resource_group 'fixme-eh-resource-group-placeholder'
        capacity: 'fixme-eh-capacity-placeholder'
        auto_inflate: 'true'
        enable_kafka: 'true'
        location: *defaultAzureLocation
        maximum_throughput_units: '0'  # 0 when auto_inflate is 'false'
        sku: 'Standard'
        tags: *labels
        network_rules_default_action: 'Deny'
        arm_type: 'Microsoft.EventHub/Namespaces'
        action: 'Preserve'
        topics:
          - name: &eh_topic_name 'fixme-eventub-topic-name'
            namespace: *eh_ns_template_namespace
            resource_group: *eh_ns_template_resource_group
            enable_capture: 'false'
            message_retention: 7
            partition_count: 32
            status: 'Active'
            arm_type: 'Microsoft.EventHub/Namespaces/EventHubs'
            action: 'Preserve'
            capture:
              skip_empty_archives: 'true'
              capture_interval: 60
              capture_size_limit: 524288000
              archive_name_format: '{Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}'
              blob_container: 'fixme-eh-topic-blob-container-name'  # Blob container Name
              destination_name: 'fixme-eh-topic-destination-name'  # Name for capture destination.
              storage_account: 'fixme-eh-topic-storage-account'  # name or ARM resource id
            consumer_groups:
              - name: &eh_consumer_group_template
                topic_name: *eh_topic_name
                namespace: *eh_ns_template_namespace
                resource_group: *eh_ns_template_resource_group
                user_metadata: 'fixme-user-meta-data-1024-bytes'
            authorization_rules:
              - name: &eh_authorization_rule_template 'fixme-eventhub-authorization-rule-name'
                topic_name: *eh_topic_name
                namespace: *eh_ns_template_namespace
                resource_group: *eh_ns_template_resource_group
                rights: 'Send'  # Space-separated list of Authorization rule rights.  Allowed values: Listen, Manage, Send.
                key_store:
                  vault: *kvName
                  secret_name_001: ''
                  secret_name_002: ''
            authorized_managed_identities:
              - id: 'fixme-authorized-managed-identity-001'
                roles:
                  - 'fixme-role-writer'
              - id: 'fixme-authorized-managed-identity-002'
                roles:
                  - 'fixme-role-writer'
      instances:
        - name: &cfIotEhNamespace '##app-env##-iot-eh-namespace'
          <<: *eh_namespace_template
          resource_group: *cfIotEhRG
          capacity: '1'
          auto_inflate: 'true'
          enable_kafka: 'true'
          location: *defaultAzureLocation
          maximum_throughput_units: '20'
          sku: 'Standard'
          tags: *labels
          network_rules_default_action: 'Deny'
          arm_type: 'Microsoft.EventHub/Namespaces'
          action: 'create'
          topics:
            - name: &cfIotEhTopic '##app-env##-iot-eh-topic'
              namespace: *cfIotEhNamespace
              resource_group: *cfIotEhRG
              enable_capture: 'false'
              message_retention: 7
              partition_count: 32
              status: 'Active'
              arm_type: 'Microsoft.EventHub/Namespaces/EventHubs'
              action: 'create'
              capture:
                skip_empty_archives: 'true'
                capture_interval: 60
                capture_size_limit: 524288000
                archive_name_format: '{Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}'
                blob_container: 'fixme-eh-topic-blob-container-name'  # Blob container Name
                destination_name: 'fixme-eh-topic-destination-name'  # Name for capture destination.
                storage_account: 'fixme-eh-topic-storage-account'  # name or ARM resource id
              consumer_groups:
                - name: &iot_eh_asset_tags_telemetry_tracking_consumer_group '##app-env##-iot-eh-asset-tags-telemetry-tracking-cg'
                  topic_name: *cfIotEhTopic
                  namespace: *cfIotEhNamespace
                  resource_group: *cfIotEhRG
                  user_metadata: 'Connected Facilities -- message stream from Eclypse site controllers via IOTHub for tracking assets'
                - name: &iot_eh_asset_tags_telemetry_forwarding-consumer_group '##app-env##-iot-eh-asset-tags-telemetry-forwarding-cg'
                  topic_name: *cfIotEhTopic
                  namespace: *cfIotEhNamespace
                  resource_group: *cfIotEhRG
                  user_metadata: 'Connected Facilities -- message stream from Eclypse site controllers via IOTHub for forwarding asset telemetry'
              authorization_rules:
                - name: &cf_iot_eh_producer_rule '##app-env##-iot-eventhub-producer'
                  topic_name: *cfIotEhTopic
                  namespace: *cfIotEhNamespace
                  resource_group: *cfIotEhRG
                  rights: 'Send'
                  key_store:
                    vault: *kvName
                    secret_name_001: &cf_iot_eh_producer_key_001 '##app-env##-iot-eventhub-producer-key-001'
                    secret_name_002: &cf_iot_eh_producer_key_002 '##app-env##-iot-eventhub-producer-key-002'
                - name: &cf_iot_eh_consumer_rule '##app-env##-iot-eventhub-consumer'
                  topic_name: *cfIotEhTopic
                  namespace: *cfIotEhNamespace
                  resource_group: *cfIotEhRG
                  rights: 'Listen'
                  key_store:
                    vault: *kvName
                    secret_name_001: &cf_iot_eh_consumer_key_001 '##app-env##-iot-eventhub-consumer-key-001'
                    secret_name_002: &cf_iot_eh_consumer_key_002 '##app-env##-iot-eventhub-consumer-key-002'
              authorized_managed_identities:
                - id: 'fixme-authorized-managed-identity-001'
                  roles:
                    - 'fixme-role-writer'
                - id: 'fixme-authorized-managed-identity-002'
                  roles:
                    - 'fixme-role-reader'
        - name: &cfAtEhNamespace '##app-env##-asset-tag-eh-namespace'
          <<: *eh_namespace_template
          resource_group: *cfAtEhRG
          capacity: '1'
          auto_inflate: 'true'
          enable_kafka: 'true'
          location: *defaultAzureLocation
          maximum_throughput_units: '20'
          sku: 'Standard'
          tags: *labels
          network_rules_default_action: 'Deny'
          arm_type: 'Microsoft.EventHub/Namespaces'
          action: 'create'
          topics:
            - name: &cfAtEhTopic '##app-env##-asset-tag-eh-topic'
              namespace: *cfAtEhNamespace
              resource_group: *cfAtEhRG
              enable_capture: 'false'
              message_retention: 7
              partition_count: 32
              status: 'Active'
              arm_type: 'Microsoft.EventHub/Namespaces/EventHubs'
              action: 'create'
              capture:
                skip_empty_archives: 'true'
                capture_interval: 60
                capture_size_limit: 524288000
                archive_name_format: '{Namespace}/{EventHub}/{PartitionId}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}'
                blob_container: 'fixme-eh-topic-blob-container-name'  # Blob container Name
                destination_name: 'fixme-eh-topic-destination-name'  # Name for capture destination.
                storage_account: 'fixme-eh-topic-storage-account'  # name or ARM resource id
              consumer_groups:
                - name: &asset_tag_eh_assets_consumer_group '##app-env##-asset-tag-eventhub-asset-tags-cg'
                  topic_name: *cfAtEhTopic
                  namespace: *cfAtEhNamespace
                  resource_group: *cfAtEhRG
                  user_metadata: 'Connected Facilities -- sample message stream in canonical format for assets tag consumers'
              authorization_rules:
                - name: &cf_asset_tag_eh_producer_rule '##app-env##-asset-tag-eventhub-producer'
                  topic_name: *cfAtEhTopic
                  namespace: *cfAtEhNamespace
                  resource_group: *cfAtEhRG
                  rights: 'Send'
                  key_store:
                    vault: *kvName
                    secret_name_001: &cf_asset_tag_eh_producer_key_001 '##app-env##-asset-tag-eventhub-producer-key-001'
                    secret_name_002: &cf_asset_tag_eh_producer_key_002 '##app-env##-asset-tag-eventhub-producer-key-002'
              authorized_managed_identities:
                - id: 'fixme-authorized-managed-identity-001'
                  roles:
                    - 'fixme-role-writer'
                - id: 'fixme-authorized-managed-identity-002'
                  roles:
                    - 'fixme-role-reader'
    k8s:
      clusters:
        - name: '##app-env##-k8s-001'
          resource_group: *cfK8sRG
          location: *defaultAzureLocation
          # aad_client_app_id:
          # aad_server_app_id:
          # aad_server_app_secret:
          aad_tenant_id: *environmentTenant
          admin_username: 'cf-admin-user'
          # api_server_authorized_ip_ranges: '0.0.0.0/32'
          attach_acr: *primaryACR
          client_secret:
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *spK8S
            - '-secret'
            - '"}'
            - '##'
          enable_cluster_autoscaler: 'true'
          enable_managed_identity: 'false'
          enable_private_cluster: 'false'
          generate_ssh_keys: 'true'
          kubernetes_version: '1.16.9'
          load_balancer_sku: 'standard'
          max_count: 100
          max_pods: 30
          min_count: 3
          network_plugin: 'azure'
          network_policy: 'calico'
          node_count: 3
          node_osdisk_size: '60'
          node_vm_size: 'Standard_DS2_v2'
          nodepool_labels: *labels
          nodepool_name: 'cfnodepool'
          nodepool_tags: *labels
          service_principal:
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *spK8S
            - '-app-id'
            - '"}'
            - '##'
          ssh_key_value: '~/.ssh/id_##app_env##_k8s.pub'
          tags: *labels
          vm_set_type: 'VirtualMachineScaleSets'
          zones: '1 2 3'
          subscription: *defaultAzureSubscription
          action: 'create'
      secrets:
        names:
          - &dataDogApiKeySecretName '##app-env##-datadog-api-key'
          - &neuvectorLicenseKeyName '##app-env##-neuvector-license-key'
        values:
          datadog_api_key: &datadogApiKey
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *dataDogApiKeySecretName
            - '"}'
            - '##'
          neuvector_license_key: &neuvectorLicenseKey
            - '##secure_secret={"vault":"'
            - *kvName
            - '","secret_name":"'
            - *neuvectorLicenseKeyName
            - '"}'
            - '##'
      datadog:
        agents:
          rbac:
            create: true
          containers:
            agent:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
            systemProbe:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
            traceAgent:
              env:
                - name: 'DD_KUBELET_TLS_VERIFY'
                  value: 'false'
